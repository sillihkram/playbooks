---
- name: Create a VM from a template
  gather_facts: no
  tasks:
  - name: Clone the template
    community.vmware.vmware_guest::
      validate_certs: False
      folder: /vmfs/volumes/
      name: "{{ wmware_vmname }}"
      state: poweredon
      template: "lesath.openincite.net"
      disk:
      - size_gb: 10
        type: thin
        datastore: datastore1
      networks:
      wait_for_ip_address: no
      
